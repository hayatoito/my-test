name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        bin_name: my_test
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macOS-latest
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Rustup
        run: rustup update stable
      - name: Rustup target add
        if: matrix.os == 'ubuntu-latest'
        run: rustup target add ${{ matrix.target }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose --release --target ${{ matrix.target }}
      - name: Package (linux or mac)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.bin_name }}
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.bin_name}}-${{ matrix.target }}.tar.gz ${{ matrix.bin_name }}
          cd -
      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.bin_name}}.exe
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.bin_name}}-${{ matrix.target }}.zip ${{ matrix.bin_name }}.exe
          cd -
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: '${{ matrix.bin_name}}-${{ matrix.target }}*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
